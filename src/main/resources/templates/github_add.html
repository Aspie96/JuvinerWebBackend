<h1 class="pt-5">Set GitHub account</h1>
<p class="pb-2">You successfully logged to GitHub.</p>
<form action="/add_github" method="post" onsubmit="return onGithubSubmit(this)">
    <input type="hidden" name="code" value="{{code}}" />
    <button type="submit" class="btn btn-primary">Click here to continue</button>
</form>
