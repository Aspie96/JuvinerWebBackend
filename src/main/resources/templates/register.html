<h1 class="pt-5 pb-2">Log in</h1>
<form action="/register" method="post" onsubmit="return onRegister(this)">
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input name="username" type="text" class="form-control" id="usernameInput" />
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input name="password" type="password" class="form-control" id="passwordInput" />
    </div>
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input name="email" type="email" class="form-control" id="emailInput" />
    </div>
    <div class="form-group">
        <label for="emailInput">Description</label>
        <textarea name="description" class="form-control" id="descriptionInput" rows="5"></textarea>
    </div>
    {{#_csrf}}
        <input type="hidden" name="{{parameterName}}" value="{{token}}" />
    {{/_csrf}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
