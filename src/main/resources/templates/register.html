<h1 class="pt-5 pb-2">Register</h1>
<form action="/register" method="post" onsubmit="return onRegister(this)">
    {{#error}}
        <div class="alert alert-danger" role="alert">
            Username already present. Try to <a href="/login">login</a>.
        </div>
    {{/error}}
    {{#googleId}}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Google account connected!</h4>
            <p>Your Google account (<strong>{{googleName}}</strong>) is connected.</p>
        </div>
    {{/googleId}}
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input name="username" type="text" {{#username}}value="{{username}}"{{/username}} class="form-control" id="usernameInput" />
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input name="password" type="password" class="form-control" id="passwordInput" />
    </div>
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input name="email" type="email" {{#email}}value="{{email}}"{{/email}} class="form-control" id="emailInput" />
    </div>
    <div class="form-group">
        <label for="emailInput">Description</label>
        <textarea name="description" class="form-control" id="descriptionInput" rows="5"></textarea>
    </div>
    {{#googleId}}
        <input type="hidden" name="googleId" value="{{googleId}}" />
    {{/googleId}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
